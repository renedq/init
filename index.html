<!DOCTYPE=html>
<html>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  
  <head>
    <link type="text/css" rel="stylesheet" media="screen" href="css/jqtouch.css">
    <link type="text/css" rel="stylesheet" media="screen" href="css/themes/jqt/theme.css">
    <link type="text/css" rel="stylesheet" media="screen" href="css/init.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jqtouch.js"></script>
    <script type="text/javascript" src="http://jzaefferer.github.com/jquery-validation/jquery.validate.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
</script>
    
    <title>Pad</title>
  </head>
  <body>
    <div id="home">
      <div class="toolbar">
        <h1>Init Pad</h1>
        <!--<a class="button leftButton" href="#sort">Sort</a>-->
        <a class="button slideup" href="#createEntry">+</a>
      </div>
      <ul class="edgetoedge">
        <li id="entryTemplate" class="entry" style="display:none">
        <span class="name">Name</span>
        ( <span class="modifier">Modifier</span> )
        <span class="score">Score</span>
        <span class="delete">Delete</span>
        </li>
      </ul>
    </div>
    <div id="createEntry">
      <div class="toolbar">
        <h1>New PC</h1>
        <a class="button cancel" href="#">Cancel</a>
      </div>
      <form action="" method="post" autocomplete="off" id="newpc">
        <ul>
          <li><input type="text" placeholder="Name" name="name" id="name" autocapitalize="off" autocorrect="off" autocomplete="off" class="required"/></li>
          <li><input type="text" placeholder="Modifier" name="modifier" id="modifier" autocapitalize="off" autocorrect="off" autocomplete="off" class="required number"></li>
          <li><input type="text" placeholder="Score" name="score" id="score" autocapitalize="off" autocorrect="off" autocomplete="off" class="required number"/></li>
          <li><input type="submit" class="submit" name="action" value="save"></li>
        </ul>
      </form>
    </div>
  </body>
</html>
