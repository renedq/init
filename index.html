<html>
  <head>
    <link type="text/css" rel="stylesheet" media="screen" href="jqtouch/jqtouch.css">
    <link type="text/css" rel="stylesheet" media="screen" href="themes/jqt/theme.css">
    <link type="text/css" rel="stylesheet" media="screen" href="kilo.css">
    <script type="text/javascript" src="jqtouch/jquery.js"></script>
    <script type="text/javascript" src="jqtouch/jqtouch.js"></script>
    <script type="text/javascript" src="kilo.js"></script>
    <title>Pad</title>
  </head>
  <body>
    <div id="home">
      <div class="toolbar">
        <h1>Init Pad</h1>
        <a class="button leftButton" href="#sort">Sort</a>
        <a class="button slideup" href="#createEntry">+</a>
      </div>
      <ul class="edgetoedge">
        <li id="entryTemplate" class="entry" style="display:none">
        <span class="name">Name</span>
        <span class="score">Score</span>
        <span class="delete">Delete</span>
        </li>
      </ul>
    </div>
    <div id="createEntry">
      <div class="toolbar">
        <h1>New Entry</h1>
        <a class="button cancel" href="#">Cancel</a>
      </div>
      <form method="post">
        <ul>
          <li><input type="text" placeholder="Name" name="name" id="name" autocapitalize="off" autocorrect="off" autocomplete="off"/></li>
          <li><input type="text" placeholder="Score" name="score" id="score" autocapitalize="off" autocorrect="off" autocomplete="off"/></li>
          <li><input type="submit" class="submit" name="action" value="save"></li>
        </ul>
      </form>
    </div>
  </body>
</html>
