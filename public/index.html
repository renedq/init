<html>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link type="text/css" rel="stylesheet" media="screen" href="css/jqtouch.css">
    <link type="text/css" rel="stylesheet" media="screen" href="css/themes/jqt/theme.css">
    <link type="text/css" rel="stylesheet" media="screen" href="css/init.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jqtouch.js"></script>
    <script type="text/javascript" src="js/jquery.validate.js"></script>
    <script type="text/javascript" src="js/datastore.js"></script>
    <script type="text/javascript" src="js/init.js"></script>

  <title>Initiative Pad 0.1</title>

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-29453219-1']);

     var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;

</head>
<body>
  <div id="home">
    <div class="toolbar">
      <h1>Init Pad</h1>
      <a class="button leftbutton" href="#home" id="clear">Clear</a>
      <a class="button lb2" href="#home" id="clearAll">Del</a>
      <a class="button slideup" href="#createEntry">Add</a>
    </div>
    <div class="body">
      <ul id="body-list" class="edgetoedge">
        <div class="topbar"><center><h3>Round <span id="round">1</span></h3></center></div>
        <li id="entryTemplate" class="entry" style="display:none">
        <img class="token" src="images/token_blank.png">
        <span class="name">Name</span>
        <span class="modifier">Modifier</span>
        <input type="text" class="score number" value="Score"/>
        <span class="delete">Delete</span>
        </li>
      </ul>
    </div>
    <div>
      <ul class="individual">
        <li><a href="#home" id="next">Next</a></li>
        <li><a href="#home" id="reset">Reset</a></li>
      </ul>
    </div>
  </div>
  <div id="createEntry">
    <div class="toolbar">
      <h1>New PC</h1>
      <a class="button cancel" href="#">Cancel</a>
    </div>
    <form action="" method="post" autocomplete="off" id="newpc">
      <ul>
        <li><input type="text" placeholder="Name" name="name" id="name" autocapitalize="off" autocorrect="off" autocomplete="off" class="required"/></li>
        <li><input type="text" placeholder="Modifier" name="modifier" id="modifier" autocapitalize="off" autocorrect="off" autocomplete="off" class="required number"></li>
        <li><input type="submit" class="submit" name="action" value="save"></li>
      </ul>
    </form>
  </div>
